<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Platform</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .quiz-form, .quiz-feedback {
        display: none;
    }
    .quiz-question {
        margin-bottom: 20px;
    }
    .quiz-feedback {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Create a Quiz</h1>
    <form class="quiz-form">
        <div class="quiz-question">
            <label for="question1">Question 1:</label>
            <input type="text" id="question1" name="question1" required>
            <label for="answer1">Answer 1:</label>
            <input type="text" id="answer1" name="answer1" required>
        </div>
        <button type="button" id="addQuestion">Add Question</button>
        <button type="submit">Create Quiz</button>
    </form>

    <div class="quiz-feedback">
        <h2>Quiz Feedback</h2>
        <p>Your score: <span id="score"></span></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const quizForm = document.querySelector('.quiz-form');
        const addQuestionBtn = document.getElementById('addQuestion');
        const quizFeedback = document.querySelector('.quiz-feedback');
        const scoreDisplay = document.getElementById('score');

        let questions = [];

        addQuestionBtn.addEventListener('click', function() {
            const questionNumber = questions.length + 1;
            const newQuestion = `
                <div class="quiz-question">
                    <label for="question${questionNumber}">Question ${questionNumber}:</label>
                    <input type="text" id="question${questionNumber}" name="question${questionNumber}" required>
                    <label for="answer${questionNumber}">Answer ${questionNumber}:</label>
                    <input type="text" id="answer${questionNumber}" name="answer${questionNumber}" required>
                </div>
            `;
            quizForm.insertBefore(htmlToElement(newQuestion), addQuestionBtn);
        });

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault();
            questions = Array.from(quizForm.querySelectorAll('.quiz-question')).map(question => ({
                question: question.querySelector('input[type="text"][name^="question"]').value,
                answer: question.querySelector('input[type="text"][name^="answer"]').value
            }));

            quizForm.style.display = 'none';
            quizFeedback.style.display = 'block';
        });

        function htmlToElement(html) {
            const template = document.createElement('template');
            template.innerHTML = html.trim();
            return template.content.firstChild;
        }
    });
</script>

</body>
</html>
