<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .result {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>
  <label for="temperature">Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature" required>

  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <!-- For an extra challenge, you can add Kelvin as an option -->
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
function convertTemperature() {
  var temperatureInput = document.getElementById("temperature").value;
  var unit = document.getElementById("unit").value;
  var convertedTemperature;
  
  if (isNaN(temperatureInput)) {
    alert("Please enter a valid number for temperature.");
    return;
  }
  
  if (unit === "celsius") {
    convertedTemperature = (temperatureInput * 9/5) + 32;
    document.getElementById("result").innerHTML = temperatureInput + "째C is " + convertedTemperature.toFixed(2) + "째F";
  } else if (unit === "fahrenheit") {
    convertedTemperature = (temperatureInput - 32) * 5/9;
    document.getElementById("result").innerHTML = temperatureInput + "째F is " + convertedTemperature.toFixed(2) + "째C";
  }
  // For an extra challenge, you can add conversion for Kelvin
}
</script>

</body>
</html>
